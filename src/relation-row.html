<template>
    <td>
        ${config.underlyingCurrencyPair & oneTime}
    </td>
    <td>
        ${config.relatedCurrencyPair & oneTime}
    </td>
    <td>
        ${config.fitType & oneTime}
    </td>
    <td>
        ${config.numMonths & oneTime}
    </td>
    <td>
        ${regression.string}
    </td>
    <td>
        ${regression.r2}
    </td>
    <td>
        ${actualValue + '/' + predictedValue}
    </td>
    <td>
        <div show.bind="!calculating">
            <button type="button" class="btn btn-default" click.delegate="recalculate()">
                <i class="fa fa-refresh"></i>
            </button>
            <button type="button" class="btn btn-default" click.delegate="viewChart()">
                <i class="fa fa-line-chart"></i>
            </button>
            <button type="button" class="btn btn-default" click.delegate="viewRelationship()">
                <i class="fa fa-sort-numeric-asc"></i>
            </button>
        </div>
        <i show.bind="calculating" class="fa fa-refresh fa-spin text-primary"></i>
    </td>
</template>
